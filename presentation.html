  <script>
    const blocks = document.querySelectorAll(".block");
    const resetDuration = 300;

    blocks.forEach((block) => {
      let timeoutId;

      block.addEventListener("mouseover", () => {
        clearTimeout(timeoutId);
        block.classList.add("active");
        timeoutId = setTimeout(() => {
          block.classList.remove("active");
        }, resetDuration);
      });
    });



    gsap.to("img, .container", {
opacity:1,       
 scale: 1.1,
        ease: "bounce",
        scrollTrigger: {
          trigger: ".p1",
          start: "top top",
          end: "100vh top",
          scrub: 3,
        },
      });



      
      const words = document.querySelectorAll(".p1 span");

      gsap.fromTo(
        words,
        {
          opacity: 0,
          y: 20, // Légèrement décalé vers le bas
          filter: "blur(10px)", // État initial : flou
        },
        {
          opacity: 1,
          y: 0, // Le mot remonte à sa position initiale
          filter: "blur(0px)", // Retire le flou
          scrollTrigger: {
            trigger: ".container-text p",
            start: "top top",
            end: "bottom top",
            scrub: 1, // Augmentez la valeur pour un effet de défilement plus fluide
          },
          stagger: 0.7, // Augmentez le décalage entre chaque mot
          duration: 20, // Augmentez la durée pour ralentir l'animation
        }
      );



      

//Threejs


// Initialisation de la scène
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('three-container').appendChild(renderer.domElement);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;

// Charger la texture
const loader = new THREE.TextureLoader();
const baseTexture = loader.load('https://images.unsplash.com/photo-1614622686704-f24cdef196a0?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

baseTexture.wrapS = THREE.RepeatWrapping;
baseTexture.wrapT = THREE.RepeatWrapping;
baseTexture.repeat.set(1, 1);

// Créer le matériau pour la forme
const material = new THREE.MeshPhysicalMaterial({
    map: baseTexture,
    roughness: 0.4,
    metalness: 0.2,
    clearcoat: 0.1,
    clearcoatRoughness: 0.1,
    reflectivity: 0.2,
    transmission: 0.2, // Légère transparence pour l'effet de verre
    ior: 1.5,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.9,
});

// Fonction pour créer une forme en "+"
function createPlusShape(size, thickness) {
    const plusShape = new THREE.Group();

    // Barre verticale du "+"
    const verticalGeometry = new THREE.BoxGeometry(thickness, size, thickness);
    const verticalMesh = new THREE.Mesh(verticalGeometry, material);
    verticalMesh.castShadow = true;
    verticalMesh.receiveShadow = true;

    // Barre horizontale du "+"
    const horizontalGeometry = new THREE.BoxGeometry(size, thickness, thickness);
    const horizontalMesh = new THREE.Mesh(horizontalGeometry, material);
    horizontalMesh.castShadow = true;
    horizontalMesh.receiveShadow = true;

    plusShape.add(verticalMesh);
    plusShape.add(horizontalMesh);

    return plusShape;
}

// Créer la forme "+"
const plusShape = createPlusShape(3, 0.6);
scene.add(plusShape);

// Ajouter une lumière ambiante douce
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

// Ajouter une lumière directionnelle pour des ombres et des reflets
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 5, 5);
directionalLight.castShadow = true;
scene.add(directionalLight);

// Position de la caméra
camera.position.set(0, 0, 8);

// Variables pour une rotation lissée
let targetRotationY = 0;
let targetRotationX = 0;
let currentRotationY = 0;
let currentRotationX = 0;

// Fonction pour animer le rendu
function animate() {
    currentRotationY += (targetRotationY - currentRotationY) * 0.05;
    currentRotationX += (targetRotationX - currentRotationX) * 0.05;

    plusShape.rotation.y = currentRotationY;
    plusShape.rotation.x = currentRotationX;

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
}
animate();

// Fonction de gestion du scroll pour définir les cibles de rotation
window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY;
    const rotationSpeed = 0.003;
    targetRotationY = scrollPosition * rotationSpeed;
    targetRotationX = scrollPosition * rotationSpeed / 2;
});

// Ajuster la taille du canvas au redimensionnement de la fenêtre
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});



// Ajuster la rotation en fonction de la position de la souris
window.addEventListener('mousemove', (event) => {
    const mouseX = (event.clientX / window.innerWidth) * 6 - 1;
    const mouseY = (event.clientY / window.innerHeight) * 6 - 1;
    targetRotationY = mouseX * 2;
    targetRotationX = mouseY * 2;
});









</script>
